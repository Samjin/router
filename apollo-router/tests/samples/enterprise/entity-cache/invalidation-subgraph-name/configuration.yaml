override_subgraph_url:
  products: http://localhost:4005
redact_subgraph_errors:
  all: false

preview_entity_cache:
  enabled: true
  invalidation:
    listen: 127.0.0.1:4000
    path: /invalidation
  subgraph:
    all:
      enabled: true
      redis:
        urls:
          ["redis://localhost:6379",]
    subgraphs:
      reviews:
        ttl: 120s
        enabled: true

telemetry:
  exporters:
    logging:
      stdout:
        format: text
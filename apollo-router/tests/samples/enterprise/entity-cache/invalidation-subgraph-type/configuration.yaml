override_subgraph_url:
  products: http://localhost:4005
redact_subgraph_errors:
  all: false

preview_entity_cache:
  enabled: true
  invalidation:
    # FIXME: right now we cannot configure it to use the same port used for the GraphQL endpoint if it is chosen at random
    listen: 127.0.0.1:12345
    path: /invalidation-sample-subgraph-type
  subgraph:
    all:
      enabled: true
      redis:
        urls:
          ["redis://localhost:6379",]
      invalidation:
        enabled: true
        shared_key: "1234"
    subgraphs:
      reviews:
        ttl: 120s
        enabled: true

telemetry:
  exporters:
    logging:
      stdout:
        format: text
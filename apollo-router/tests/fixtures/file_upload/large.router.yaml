# Simple config for testing file uploads, including large file uploads

preview_file_uploads:
  enabled: true
  protocols:
    multipart:
      enabled: true
      mode: stream
      limits:
        max_file_size: 15gb
        max_files: 10
redact_subgraph_errors:
  all: false

# One of the tests uploads 10GB worth of data, so we need a long timeout here
traffic_shaping:
  router:
    timeout: 300s
